<!DOCTYPE html>
<html>
<head>
  <title>Logic Circuit Editor</title>
  <link rel="stylesheet" href="../circuits.css" />
  <meta charset="UTF-8" />
</head>

<body>
<style> /* editor styles */
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  .circuit-container {
    position: relative;
    border: none;
    padding: 0;
    background-color: transparent;
  }
  .circuit-container > svg {
    z-index: 0;
  }
</style>
<style>
</style>
<h1>Editor Example</h1>
<div>
  <div class="buttonpanel"></div>
  <div class="circuit-container"></div>
</div>
<script src="../libs/jquery-2.1.1.min.js"></script>
<script src="../libs/jquery-ui-1.11.min.js"></script>
<script src="../libs/snap.svg.js"></script>
<script src="../build/logic-circuit.js"></script>
<script>
  var editor = new CircuitEditor({element: $(".circuit-container"), buttonPanelElement: $(".buttonpanel")});
</script>
</body>
</html>
