<!DOCTYPE html>
<html>
<head>
  <title>Logic Circuit Editor</title>
  <link rel="stylesheet" href="../build/lechef.css" />
  <meta charset="UTF-8" />
</head>

<body>
<style> /* editor styles */
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  .lechef-circuit-container {
    position: relative;
    border: none;
    padding: 0;
    background-color: transparent;
  }
  .lechef-circuit-container > svg {
    z-index: 0;
  }
</style>
<style>
</style>
<h1>Editor Example</h1>
<div>
  <div class="buttonpanel"></div>
  <div class="lechef-circuit-container"></div>
</div>
<script src="../libs/jquery-2.1.1.min.js"></script>
<script src="../libs/jquery-ui-1.11.min.js"></script>
<script src="../libs/snap.svg.js"></script>
<script src="../build/lechef.js"></script>
<script>
  var init = function() {
    $(".lechef-circuit-container").html("");
    var editor = new CircuitEditor({element: $(".lechef-circuit-container"), buttonPanelElement: $(".buttonpanel")});
    $(".buttonpanel").append("<button id='input'>Input</button>" +
                        "<button id='output'>Output</button>" +
                        "<button id='reset'>Reset</button>");
    $("#reset").click(init);
    $("#input").click(function() {
      var inputName = window.prompt("Name of new input:");
      if (inputName) {
        var comp = editor.circuit.inputComponent(inputName);
        editor.setInteractive(comp);
      }
    });
    $("#output").click(function() {
      var outputName = window.prompt("Name of new output:");
      if (outputName) {
        var comp = editor.circuit.outputComponent(outputName);
        editor.setInteractive(comp);
      }
    });
  };
  init();

</script>
</body>
</html>
